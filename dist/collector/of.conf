daemonize: false
pidfile: /var/run/nfacctd.pid

nfacctd_ip: 0.0.0.0
nfacctd_port: 42112
nfacctd_templates_port: 42112
nfacctd_templates_file: netflow_templates
nfacctd_time_new: true
nfacctd_ext_sampling_rate: 100
nfacctd_renormalize: true
nfacctd_pro_rating: true
!maps_entries: 1000
timestamps_since_epoch: true

plugins: mysql[in], mysql[out], mysql[host_in], mysql[host_out]

pre_tag_map: pretag.map

aggregate[in]: src_host, dst_port, proto
aggregate[out]: dst_host, src_port, proto

aggregate[host_in]: src_host
aggregate[host_out]: dst_host

pre_tag_filter[in]: 1-10
pre_tag_filter[out]: 20-30
pre_tag_filter[host_in]: 1-10
pre_tag_filter[host_out]: 20-30


sql_user: root
sql_passwd: newpassword
sql_table_version: 666
sql_optimize_clauses: true
sql_db: ophanimflow
sql_refresh_time: 300
sql_history: 5m
sql_table[in]: raw_in
sql_table[out]: raw_out
sql_table[host_in]: host_in
sql_table[host_out]: host_out

plugin_buffer_size: 15360
plugin_pipe_size:   15360000
